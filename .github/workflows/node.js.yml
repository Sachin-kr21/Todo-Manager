name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate code
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest

    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest

    needs: build

    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          export TEST_DATABASE_URL=${TEST_DATABASE_URL}
          npm test || echo "::error::Tests failed. Check the logs for details."

  notify:
    name: Notify Errors
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Notify Discord on failure
        if: failure()
        uses: distributhor/discord-action@v2
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: "CI/CD Pipeline failed. Check the workflow logs for details."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      




